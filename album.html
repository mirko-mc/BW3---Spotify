<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Google Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="assets/images/spotify_icon.png" type="image/icon type">
    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <title>Album</title>
</head>

<body>
    <!--LEFT ASIDE-->
    <aside w3-include-html="./leftaside.html">
    </aside>

    <!--MAIN CONTAINER-->
    <main>

        <!--CHANGING CONTAINER-->
        <div class="container" id="dynamic-container">
            <header>
                <div>
                    <div>
                        <button class="btn rounded-circle"><i class="bi bi-chevron-left"></i></button>
                        <button class="btn rounded-circle"><i class="bi bi-chevron-right"></i></button>
                        <div id="searchInputContainer" class="d-none p-0">
                            <input class="form-control rounded-5" type="search" placeholder="Search"
                                aria-label="Search">
                        </div>
                    </div>
                    <div>
                        <ul>
                            <li><button class="btn rounded-5 text-bg-light" id="exploreBtn">Explore Premium</button>
                            </li>
                            <li><button class="btn rounded-5">Install App</button></li>
                            <li><button class="btn rounded-circle"><i class="bi bi-bell"></i></button></li>
                            <li><button class="btn rounded-circle"><i class="bi bi-person-circle"></i></button></li>
                        </ul>
                    </div>
                </div>
            </header>
            <section id="album">
                <div id="album-container" class="album-container">
                    <div class="card" id="album-card">
                        <div class="card-img-container">
                            <a href="">
                                <img src="assets/images/provaimmagine.jpg" class="card-img-top" alt="ALBUM IMG">
                            </a>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Album</p>
                            <h5 class="card-title">The Rising Tied (Deluxe Edition)</h5>
                            <a href="">
                                <p class="card-text">ARTIST</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div id="player-buttons" class="d-flex justify-content-between p-2">
                    <div class="d-flex align-items-center">
                        <img src="assets/images/playbutton.svg" alt="play" width="60">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-plus-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                          </svg>
                          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-three-dots" viewBox="0 0 16 16">
                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                          </svg>
                    </div>
                    <div class="d-flex align-items-center">
                        <span>List</span>
                        <a href="">
                            <span><i class="bi bi-list-ul"></i></span>
                        </a>
                        </div>
                </div>
                <div>
                    <table class="table" id="albumTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Title</th>
                                <th scope="col">Artist</th>
                                <th scope="col">Duration</th>
                                <th scope="col">Preview</th>
                            </tr>
                        </thead>
                        <tbody id="tracks">

                        </tbody>
                    </table>
                </div>
            </section>
            <footer>

            </footer>
        </div>

        <!--COLLAPSING SIDE CONTAINER-->
        <div class="container collapse-horizontal show" id="collapse-container" w3-include-html="collapse.html">
        </div>
    </main>

    <!--MUSIC PLAYER-->
    <div id="music-player" w3-include-html="musicplayer.html">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="./assets/js/fetch.js"></script>
    <script src="./assets/js/album.js"></script>
    <script>
        w3.includeHTML();
    </script>
</body>

</html>
